controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.44.0
      extensionHash: 3b05d9bcafbcf0b5b625ff81d6bab5ad26ed90c0dd202ded51756af3598a97ec
    - extensionType: as3
      extensionVersion: 3.51.0
      extensionHash: e151a9ccd0fd60c359f31839dc3a70bfcf2b46b9fedb8e1c37e67255ee482c0f
    - extensionType: cf
      extensionVersion: 2.1.1
      extensionHash: c2a23066038e173e857b61c1cf94a7f1530550df5a1e9435da04246f6cb058e7
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 2NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          externalGwRoute:
            class: Route
            target: external
            network: '{{{EXTERNAL_GW}}}/32'
            mtu: 1460
          externalIntRoute:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: '{{{EXTERNAL_NETWORK}}}/{{{EXTERNAL_BITMASK}}}'
            mtu: 1460
          default:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: default
            mtu: 1460
          external:
            class: VLAN
            tag: 4094
            mtu: 1460
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}/32'
            vlan: external
            allowService:
              - tcp:80
              - tcp:443
              - tcp:4353
              - udp:1026
            trafficGroup: traffic-group-local-only
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Cloud_Failover
        environment: gcp
        controls:
          class: Controls
          logLevel: silly
        externalStorage:
          scopingTags:
            f5_cloud_failover_label: "{{{FAILOVER_TAG}}}"
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: "{{{FAILOVER_TAG}}}"
          requireScopingTags: false
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: Failover 2NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          externalGwRoute:
            class: Route
            target: external
            network: '{{{EXTERNAL_GW}}}/32'
            mtu: 1460
          externalIntRoute:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: '{{{EXTERNAL_NETWORK}}}/{{{EXTERNAL_BITMASK}}}'
            mtu: 1460
          default:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: default
            mtu: 1460
          external:
            class: VLAN
            tag: 4094
            mtu: 1460
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}/32'
            vlan: external
            allowService:
              - tcp:80
              - tcp:443
              - tcp:4353
              - udp:1026
            trafficGroup: traffic-group-local-only
          configSync:
            class: ConfigSync
            configsyncIp: '{{{SELF_IP_EXTERNAL}}}'
          failoverAddress:
            class: FailoverUnicast
            address: '{{{SELF_IP_EXTERNAL}}}'
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - '{{{REMOTE_HOST_NAME}}}'
              - '{{{HOST_NAME}}}'
            owner: /Common/failoverGroup/members/0
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: '{{{BIGIP_PASSWORD}}}'
            remoteHost: '{{{REMOTE_HOST}}}'
            remoteUsername: admin
            remotePassword: '{{{BIGIP_PASSWORD}}}'
pre_onboard_enabled: []
runtime_parameters:
  - name: SECRET_ID
    type: url
    value: file:///config/cloud/secret_id
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: gcp
      type: SecretsManager
      version: latest
      secretId: '{{{SECRET_ID}}}'
  - name: HOST_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/hostname
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: REMOTE_HOST
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/bigip-peer-addr
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: REMOTE_HOST_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/bigip-peer-hostname
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: PROJECT_ID
    type: url
    value: http://169.254.169.254/computeMetadata/v1/project/project-id
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: UNIQUE
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/unique-string
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: FAILOVER_TAG
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/failover-tag
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: address
  - name: EXTERNAL_GW
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: first
  - name: EXTERNAL_BITMASK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: bitmask
  - name: EXTERNAL_NETWORK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: base
post_onboard_enabled: []
