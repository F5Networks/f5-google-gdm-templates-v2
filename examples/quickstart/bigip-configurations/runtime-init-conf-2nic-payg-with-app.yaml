controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
pre_onboard_enabled: []
runtime_parameters:
  - name: HOST_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/hostname
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: BIGIP_PASSWORD
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/id
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: address
  - name: EXTERNAL_GW
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: first
  - name: MGMT_GW
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 1
      ipcalc: first
  - name: SERVICE_ADDRESS_01
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/service-address-01-public-ip
    headers:
      - name: Metadata-Flavor
        value: Google
bigip_ready_enabled: []
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.44.0
      extensionHash: 3b05d9bcafbcf0b5b625ff81d6bab5ad26ed90c0dd202ded51756af3598a97ec
    - extensionType: as3
      extensionVersion: 3.51.0
      extensionHash: e151a9ccd0fd60c359f31839dc3a70bfcf2b46b9fedb8e1c37e67255ee482c0f
    - extensionType: ts
      extensionVersion: 1.35.0
      extensionHash: 839698d98a8651a90b3d509cde4b382338461a253878c9fd00c894699ef0e844
    - extensionType: fast
      extensionVersion: 1.25.0
      extensionHash: 434309179af405e6b663e255d4d3c0a1fd45cac9b561370e350bb8dd8b39761f
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: >-
          Quickstart 2NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            ui.advisory.enabled: true
            ui.advisory.color: blue
            ui.advisory.text: BIG-IP VE Quickstart
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
            timezone: UTC
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_System:
            class: System
            autoPhonehome: true
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          appRoute:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: '10.0.2.0/24'
            mtu: 1500
          default:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: default
            mtu: 1500
          defaultManagementRoute:
            class: ManagementRoute
            mtu: 1460
            network: default
            gw: '{{{MGMT_GW}}}'
          externalGwRoute:
            class: Route
            target: external
            network: '{{{EXTERNAL_GW}}}/32'
            mtu: 1460
          external:
            class: VLAN
            tag: 4094
            mtu: 1500
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}/32'
            vlan: external
            allowService: none
            trafficGroup: traffic-group-local-only
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Quickstart
        remark: Quickstart
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            Shared_Pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - serverAddresses:
                    - 10.0.2.2
                  servicePort: 80
              monitors:
                - http
            Custom_HTTP_Profile:
              class: HTTP_Profile
              xForwardedFor: true
            Custom_WAF_Policy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v3.4.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
            Service_Address_01:
              class: Service_Address
              virtualAddress: '{{{SERVICE_ADDRESS_01}}}'
          HTTP_Service:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - use: /Tenant_1/Shared/Service_Address_01
              snat: auto
              profileHTTP:
                use: /Tenant_1/Shared/Custom_HTTP_Profile
              policyWAF:
                use: /Tenant_1/Shared/Custom_WAF_Policy
              pool: /Tenant_1/Shared/Shared_Pool
          HTTPS_Service:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - use: /Tenant_1/Shared/Service_Address_01
              snat: auto
              profileHTTP:
                use: /Tenant_1/Shared/Custom_HTTP_Profile
              policyWAF:
                use: /Tenant_1/Shared/Custom_WAF_Policy
              pool: /Tenant_1/Shared/Shared_Pool
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
post_onboard_enabled: []
